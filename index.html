<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00:000</span>
        </div>
        <div  class="control">
            <button class="buttonPlay">
                <img src="./icons/play-button.svg" alt="" id="playButton">
                <img src="./icons/pause-button.svg" alt="" id="pauseButton">
            </button>
            <button class="buttonReset">
                <img src="./icons/reset-button.svg" alt="" id="resetButton">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
